<h2>{{gIndexVM.groups.length}} Groups:</h2>

<ul>
  <li data-ng-repeat="groups in gIndexVM.groups">
    <a data-ui-sref="groupShow(groups)">{{groups.name}}</a>
  </li>
</ul>

<input type="text" data-ng-model="gIndexVM.newGroup.name">
<button type="button" data-ng-click="gIndexVM.create()">Create Group</button>
